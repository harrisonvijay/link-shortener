<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Link Shortener</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="page row">
        <div class="page-item-1 col-12 col-sm-12 col-md-12 col-lg-6">
            <h1>Link Shortener</h1>
            <p>Paste your URL and get a shorter one in a jiffy!</p>
            <img src="cutting-link.png">
        </div>
        <div class="page-item-2 col-12 col-sm-12 col-md-12 col-lg-6">
            <div class="input-section">
                <input type="text" id="full-link" placeholder="Paste your full link here" autocomplete="off">
                <input type="text" id="custom-id" placeholder="Custom ID (optional)" autocomplete="off">
                <button type="submit" id="shorten-btn" class="btn btn-large"
                    onclick="handleShortenClick()">Shorten</button>
            </div>
            <div id="content"></div>
        </div>
    </div>
</body>

<script src="helper.js"></script>

</html>
